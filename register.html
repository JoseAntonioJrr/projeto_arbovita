<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-500 to-green-700 min-h-screen flex items-center justify-center">
  

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md space-y-6">
    
    <!-- LOGO -->
    <div class="flex justify-center mb-4">
      <img src="assets/img/logo.jpeg" alt="Logo do Projeto" class="h-20 w-auto">
    </div>

    <h2 class="text-3xl font-bold text-center text-green-600">Crie sua conta</h2>

    <form id="registerForm" class="space-y-4">
      <div>
        <label for="nome" class="block text-sm font-medium text-gray-700">Nome completo</label>
        <input type="text" id="nome" name="nome" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
        <input type="email" id="email" name="email" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
      </div>

      <div>
        <label for="usuario" class="block text-sm font-medium text-gray-700">Usuário</label>
        <input type="text" id="usuario" name="usuario" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
      </div>

      <div>
        <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
        <input type="password" id="senha" name="senha" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
      </div>

      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
        Cadastrar
      </button>
    </form>

    <div class="text-center">
      <p class="text-sm text-gray-600">Já tem uma conta?</p>
      <a href="pricing.html" class="text-green-600 hover:underline font-semibold">Fazer login</a>
    </div>
 <!-- Botão Voltar -->
 <div class="text-center mt-4">
  <a href="index.html" class="inline-block text-green-800 hover:text-green-900 font-medium hover:underline transition">
    ← Voltar para a página inicial
  </a>
</div>

    <script>
      document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Impede o envio tradicional

        const formData = new FormData(this);

        fetch('/api/register', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            // Salva o email no sessionStorage após o registro, para usar se for direto para o perfil
            sessionStorage.setItem('arboVitaEmail', formData.get('email'));
            alert('Registro concluído com sucesso!');
            window.location.href = 'pricing.html'; // Redireciona para o Login
          } else {
            alert('Erro no registro: ' + data.message);
          }
        })
        .catch(error => {
          console.error('Erro:', error);
          alert('Ocorreu um erro ao tentar registrar.');
        });
      });
    </script>

 

  
</body>
</html>
