<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-500 to-green-700 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md space-y-6">
    
    <!-- LOGO -->
    <div class="flex justify-center mb-4">
      <img src="assets/img/logo.jpeg" alt="Logo do Projeto" class="h-20 w-auto">
    </div>

    <h2 class="text-3xl font-bold text-center text-green-600">Bem-vindo de volta!</h2>
    
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email_login" class="block text-sm font-medium text-gray-700">E-mail</label>
        <input type="email" id="email_login" name="email" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
      </div>
      
      <div>
        <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
        <input type="password" id="senha" name="senha" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
      </div>
      
      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
        Entrar
      </button>
    </form>

    <div class="text-center">
      <p class="text-sm text-gray-600">NÃ£o tem cadastro ainda?</p>
      <a href="register.html" class="text-green-600 hover:underline font-semibold">Criar uma conta</a>
    </div>

    <!-- BotÃ£o "Para as empresas que querem ser verdes" -->
    <div class="text-center mt-4">
      <a href="empresa.html"
         class="inline-block w-full bg-green-100 text-green-700 font-semibold py-2 px-4 rounded-lg border border-green-400 hover:bg-green-200 transition duration-300">
        ğŸŒ± Para as empresas que querem ser verdes
      </a>
    </div>

    <!-- BotÃ£o Voltar -->
    <div class="text-center mt-4">
      <a href="index.html" class="inline-block text-green-800 hover:text-green-900 font-medium hover:underline transition">
        â† Voltar para a pÃ¡gina inicial
      </a>
    </div>

  </div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    fetch('/api/login', {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        // Salva o usuÃ¡rio e email no navegador para usar nas outras pÃ¡ginas
        localStorage.setItem('arboVitaUser', data.username);
        sessionStorage.setItem('arboVitaEmail', data.email); // Salvando o email
        // Redireciona para a home jÃ¡ logado
        window.location.href = 'index.html';
      } else {
        alert('Falha no login: ' + data.message);
      }
    })
    .catch(error => {
      console.error('Erro:', error);
      alert('Erro ao tentar logar.');
    });
  });
</script>

</body>
</html>
